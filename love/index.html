<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizzet ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:black;
  font-family:Georgia, serif;
}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#btn{
  background:#ff4f8b;
  color:white;
  padding:16px 36px;
  border-radius:40px;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,100,150,.8);
}
#text{
  margin-top:20px;
  text-align:center;
  color:white;
  font-size:32px;
  opacity:0;
  transition:2s;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div id="overlay">
  <div id="btn" onclick="startLove()">❤️ Tekan Love</div>
  <div id="text">Lizzet ❤️<br>I love you!</div>
</div>

<iframe src="flower.html"></iframe>

<audio id="music" src="Music.mp3" loop></audio>

<script>
function startLove(){
  document.getElementById("music").play();
  document.getElementById("text").style.opacity = 1;
  setTimeout(()=>{
    document.getElementById("overlay").style.display="none";
  },3000);
}
</script>

</body>
</html>
